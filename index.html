<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <div id="calculator-container">
      <div id="calculator">

        <div id="screen"><span id="text"></span></div>
        
        <div id="number-buttons">
          <button id="number-1" class="number" value="1">1</button>
          <button id="number-2" class="number" value="2">2</button>
          <button id="number-3" class="number" value="3">3</button>
          <button id="number-4" class="number" value="4">4</button>
          <button id="number-5" class="number" value="5">5</button>
          <button id="number-6" class="number" value="6">6</button>
          <button id="number-7" class="number" value="7">7</button>
          <button id="number-8" class="number" value="8">8</button>
          <button id="number-9" class="number" value="9">9</button>
          <button id="number-0" class="number" value="0">0</button>
          <button id="number-." value=".">.</button>
          <button id="equals">=</button>
        </div>
      
        <div id="operator-buttons">
          <button id="add" class="operator">+</button>
          <button id="delete">⌫</button>
          <button id="subtract" class="operator">-</button>
          <button id="multiply" class="operator">×</button>
          <button id="divide" class="operator">÷</button>
          <button id="calculateExponent" class="operator">x<sup>n</sup></button>
          <button id="squareRoot" class="operator">√</button>
          <button id="clear">C</button>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
